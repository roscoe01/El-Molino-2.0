<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>El Molino - Roldán</title>
        <link rel="stylesheet" href="/styles/styles.css" />
        <link
            rel="shortcut icon"
            href="/assets/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="parallax-inicio">
            <img src="/assets/logo_blanco_home.png" alt="" />
            <div class="links-box">
                <a href="">Loteo</a>
                <a href="">Caracteristicas</a>
                <a href="">Galeria</a>
                <a href="">Contacto</a>
            </div>
        </div>
        <div class="galeria"></div>
        <div class="loteo-box">
            <div class="mapa-loteo-box">
                <img src="/assets/plano_mensura_grande.jpg" alt="" />
                <button>Descargar PDF</button>
            </div>
            <div class="caracteristicas-loteo-box">
                <div class="texto-box">
                    <span class="numero">33</span>
                    <p>hectáreas urbanizadas</p>
                    <span class="numero">350</span>
                    <p>lotes de 450m² a 1300m²</p>
                </div>

                <iframe
                    width="400"
                    height="250"
                    src="https://www.youtube.com/embed/GLVGt9NoJ1I?si=0wil-DOSFiEDMqr0"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
    </body>
</html>
